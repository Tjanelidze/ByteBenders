<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/general.css" />
    <link rel="stylesheet" href="../styles/filled-profile.css" />
    <link rel="stylesheet" href="../styles/tablet/empty-tablet.css" />
    <link rel="stylesheet" href="../styles/mobile/filled-mobile.css" />
    <title>Filled Profile</title>
  </head>
  <body>
    <div class="container">
      <header>
        <!-- Main logo -->
        <img
          src="../assets/images/logo-devlinks-large.svg"
          alt="logo-devlinks-large"
          class="logo"
        />
        <img
          src="../assets/images/logo-devlinks-small.svg"
          alt="logo-devlinks-small"
          class="logo-small"
        />
        <!-- header middle section, for Link and profile details -->
        <div class="header-details">
          <a href="../pages/empty-profile.html" class="links">
            <button class="links">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="21"
                height="20"
                fill="none"
                viewBox="0 0 21 20"
                class="icon-link"
              >
                <path
                  d="M11.154 14.65a.936.936 0 0 1 0 1.329l-.464.464a4.689 4.689 0 1 1-6.631-6.631l1.884-1.884a4.687 4.687 0 0 1 6.432-.194.941.941 0 0 1-1.25 1.407 2.813 2.813 0 0 0-3.857.114l-1.883 1.882a2.813 2.813 0 1 0 3.978 3.978l.464-.464a.936.936 0 0 1 1.327 0ZM16.94 3.558a4.695 4.695 0 0 0-6.63 0l-.465.464a.94.94 0 1 0 1.328 1.328l.464-.464a2.813 2.813 0 0 1 3.978 3.978l-1.883 1.885a2.813 2.813 0 0 1-3.858.111.942.942 0 0 0-1.25 1.407 4.688 4.688 0 0 0 6.43-.19l1.884-1.884a4.695 4.695 0 0 0 .002-6.633v-.002Z"
                />
              </svg>
              <h4 class="btn links-p">Links</h4>
            </button>
          </a>
          <a href="../pages/filled-profile.html" class="prof-details">
            <button class="prof-details link-active-state">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="21"
                height="20"
                fill="none"
                viewBox="0 0 21 20"
                class="icon-details"
              >
                <path
                  d="M10.5 1.563A8.437 8.437 0 1 0 18.938 10 8.447 8.447 0 0 0 10.5 1.562ZM6.716 15.357a4.688 4.688 0 0 1 7.568 0 6.54 6.54 0 0 1-7.568 0Zm1.596-5.982a2.188 2.188 0 1 1 4.376 0 2.188 2.188 0 0 1-4.376 0Zm7.344 4.683a6.523 6.523 0 0 0-2.265-1.83 4.062 4.062 0 1 0-5.782 0 6.522 6.522 0 0 0-2.265 1.83 6.562 6.562 0 1 1 10.304 0h.008Z"
                />
              </svg>
              <h4 class="btn prof-p">Profile Details</h4>
            </button>
          </a>
        </div>
        <div class="preview">
          <button class="preview-p">Preview</button>
        </div>
      </header>
      <!-- From here we have main part of page -->
      <main class="main">
        <!-- In dekstop design, we have left part of the viewport, where sets phone image -->
        <div class="main-part visual-left">
          <img src="../assets/images/illustration-phone-mockup.svg"
          alt="illustration-phone-mockup" class="phone"">
        </div>
        <!-- This is the right and main part of parent div, where user can customize his/her links -->
        <div class="main-part info-right">
          <div class="upper-main">
            <h2 class="customization-h">Profile Details</h2>
            <p class="customization-p">
              Add your details to create a personal touch to your profile.
            </p>
          </div>
          <!-- Down below, we have a profile details-->
          <div class="profile-details">
            <div class="profile-pictures">
              <p class="profile-picture-p">Profile picture</p>
              <!-- <div class="upload-photo">
                <img
                  src="../assets/images/icon-upload-image.svg"
                  alt="icon-upload-image"
                  class="icon-upload"
                />
                <div class="custom-file-input">
                  <input
                    type="file"
                    id="upload-photo"
                    class="upload-p"
                    accept="image/*"
                    onchange="updateFileName()"
                  />
                  <label for="upload-photo">+ Upload Image</label>
                </div>
              </div> -->
              <label for="upload-photo" class="upload-photo">
                <div class="custom-file-input">
                  <input
                    type="file"
                    id="upload-photo"
                    class="upload-p"
                    accept="image/*"
                  />
                  + Upload Image
                </div>
              </label>
              <p class="upload-explanation">
                Image must be below 1024x1024px. Use PNG or JPG format.
              </p>
            </div>
            <div class="profile-blanket">
              <div class="blnks profile-blanket-name">
                <label for="username">First name*</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="e.g. John"
                />
              </div>
              <div class="blnks profile-blanket-last-Name">
                <label for="lastname">Last name*</label>
                <input
                  type="text"
                  id="lastname"
                  name="lastname"
                  placeholder="e.g. Appleseed"
                />
              </div>
              <div class="blnks profile-blanket-email">
                <label for="email-blank">Email</label>
                <input
                  type="email"
                  id="email-blank`"
                  name="email-blank"
                  placeholder="e.g. email@example.com"
                />
              </div>
            </div>
          </div>
          <div class="end">
            <button class="save">Save</button>
          </div>
        </div>
      </main>
    </div>
    <script src="../js/filled-profile.js"></script>
  </body>
</html>
